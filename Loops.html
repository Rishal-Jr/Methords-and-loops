<html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var fruit=["mango","apple","banana","graps","strowberry","watermelon"];
            var text="";
            var i ;
for (i=0;i<fruit.length;i++){
    text+=fruit[i]+"<br>";

}
document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
